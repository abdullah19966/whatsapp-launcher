<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ربط الرقم بالرابط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, select {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>اكتب رقم الجوال واختر الدولة</h1>

    <label for="country">اختر الدولة:</label><br>
    <select id="country">
        <option value="966">المملكة العربية السعودية (+966)</option>
        <option value="971">الإمارات العربية المتحدة (+971)</option>
        <option value="20">مصر (+20)</option>
        <option value="962">الأردن (+962)</option>
        <option value="965">الكويت (+965)</option>
        <option value="973">البحرين (+973)</option>
        <option value="974">قطر (+974)</option>
        <option value="968">عُمان (+968)</option>
    </select>
    <br>

    <input type="text" id="phoneNumber" placeholder="مثال: 533020583">
    <br>
    <button onclick="openCustomLink()">افتح الرابط</button>

    <p id="statusMessage" style="margin-top: 20px; font-size: 16px;"></p>

    <script>
        function openCustomLink() {
            var country = document.getElementById("country").value;
            var localNumber = document.getElementById("phoneNumber").value;

            // تنظيف الرقم وإزالة كل شيء غير رقمي
            localNumber = localNumber.replace(/\D/g, '').replace(/^0+/, '');

            if (/^\d+$/.test(localNumber)) {
                var fullNumber = country + localNumber;

                // 🔗 هنا يمكنك وضع أي رابط تريده ← فقط استخدم %s مكان الرقم
          var templateURL = "https://wa.me/%s ";

                // استبدال %s بالرقم الكامل
                var finalURL = templateURL.replace("%s", fullNumber);

                // عرض الرسالة للمستخدم
                document.getElementById("statusMessage").innerText = "جارِ فتح: " + finalURL;
                document.getElementById("statusMessage").style.color = "green";

                // فتح الرابط
                window.open(finalURL, "_blank");
            } else {
                document.getElementById("statusMessage").innerText = "خطأ: من فضلك أدخل رقم جوال صحيح بدون مسافات أو رموز.";
                document.getElementById("statusMessage").style.color = "red";
            }
        }

        window.openCustomLink = openCustomLink;
    </script>

</body>
</html>
