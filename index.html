<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>واتساب مباشر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal :wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 40px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #00a88a;
    }

    label {
      display: block;
      text-align: start;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    select:focus,
    input:focus {
      border-color: #00a88a;
      outline: none;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-direction: row-reverse;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-clear {
      background-color: #e0e0e0;
      color: #333;
    }

    .btn-clear:hover {
      background-color: #ccc;
    }

    .btn-submit {
      background-color: #25D366;
      color: white;
    }

    .btn-submit:hover {
      background-color: #1fa15d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">💬</div>
    <h1>اختر الدولة وأدخل الرقم</h1>

    <label for="country">الدولة:</label>
    <select id="country">
      <option value="966">المملكة العربية السعودية (+966)</option>
      <option value="971">الإمارات العربية المتحدة (+971)</option>
      <option value="20">مصر (+20)</option>
      <option value="962">الأردن (+962)</option>
      <option value="965">الكويت (+965)</option>
      <option value="973">البحرين (+973)</option>
      <option value="974">قطر (+974)</option>
      <option value="968">عُمان (+968)</option>
    </select>

    <label for="phoneNumber">رقم الجوال:</label>
    <input type="text" id="phoneNumber" placeholder="مثال: 533020583">

    <div class="buttons-row">
      <button class="btn-clear" onclick="clearField()">🗑️ مسح</button>
      <button class="btn-submit" onclick="openCustomLink()">📱 افتح واتساب</button>
    </div>
  </div>

  <script>
    function openCustomLink() {
      var country = document.getElementById("country").value;
      var localNumber = document.getElementById("phoneNumber").value;

      // تنظيف الرقم وإزالة كل شيء غير رقمي
      localNumber = localNumber.replace(/\D/g, '').replace(/^0+/, '');

      if (/^\d+$/.test(localNumber)) {
        var fullNumber = country + localNumber;

        // وضع رابط واتساب هنا
        var templateURL = "https://wa.me/%s ";

        // استبدال %s بالرقم الكامل
        var finalURL = templateURL.replace("%s", fullNumber);

        // فتح الرابط
        window.open(finalURL, "_blank");
      } else {
        alert("من فضلك أدخل رقم جوال صحيح بدون مسافات أو رموز.");
      }
    }

    function clearField() {
      document.getElementById("phoneNumber").value = "";
    }

    window.openCustomLink = openCustomLink;
  </script>

</body>
</html>
